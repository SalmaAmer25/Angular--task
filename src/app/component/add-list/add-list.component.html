<div class ="card">
    <form >
        <div class="mt-5">   
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="mt-3">Name</label>
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="text"  class="form-control" placeholder="name" [(ngModel)]="name" >

                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group  mt-2" >
                    <label class="mt-2">Age</label>
                </div>
                <div class="form-row mt-2">
                    <div class="col">
                        <input type="text"  class="form-control" placeholder="age" [(ngModel)]="age" >
    
                    </div>
                </div>
            </div>
            <button  type="button" class="btn btn-primary mt-4" (click)="addItem()">Add</button>&nbsp;
            <button  type="button" class="btn btn-primary mt-4" (click)="reset()">Reset</button>
        </div>
    </form>
    <div class="col-md-8 mt-4 mb-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData let i = index">
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                   <td> <button type="button" class="btn btn-primary mt-4" (click)="removeItem(i)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
